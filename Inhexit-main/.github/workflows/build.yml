name: Build Executables

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name Inhexit-Windows --icon=icon.ico main.py
    
    - name: Upload Windows Executable
      uses: actions/upload-artifact@v3
      with:
        name: Inhexit-Windows
        path: dist/Inhexit-Windows.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name Inhexit-Linux main.py
    
    - name: Upload Linux Executable
      uses: actions/upload-artifact@v3
      with:
        name: Inhexit-Linux
        path: dist/Inhexit-Linux

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name Inhexit-macOS main.py
    
    - name: Upload macOS Executable
      uses: actions/upload-artifact@v3
      with:
        name: Inhexit-macOS
        path: dist/Inhexit-macOS

  release:
    needs: [build-windows, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: Download Windows artifact
      uses: actions/download-artifact@v3
      with:
        name: Inhexit-Windows
        path: ./windows
    
    - name: Download Linux artifact
      uses: actions/download-artifact@v3
      with:
        name: Inhexit-Linux
        path: ./linux
    
    - name: Download macOS artifact
      uses: actions/download-artifact@v3
      with:
        name: Inhexit-macOS
        path: ./macos
    
    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./windows/Inhexit-Windows.exe
          ./linux/Inhexit-Linux
          ./macos/Inhexit-macOS
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
